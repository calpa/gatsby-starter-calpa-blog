backend:
  name: git-gateway
  # Branch to update (optional; defaults to master)
  branch: master

publish_mode: editorial_workflow
media_folder: static/assets
public_folder: assets

collections:
  - name: "Configuration"
    label: "Configuration"
    files:
      - label: "Site Configuration"
        name: "site"
        file: "data/template/config.json"
        fields:
          - { label: "url", name: "url", widget: string }
  - name: "blog"
    label: "Blog"
    folder: "src/content"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Id",
          name: "id",
          widget: "string",
          hint: "use for Gitalk id",
          required: false,
        }
      - {
          label: "Slug",
          name: "slug",
          widget: "string",
          hint: "不填寫的話，就用 yyy-mm-dd-title",
          required: false,
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Header Image", name: "headerImage", widget: "string" }
      - {
          label: "Template Key",
          hint: "如果你不知道是什麼模板的話，請輸入 blog-post",
          name: "templateKey",
          widget: "string",
          default: "blog-post",
        }
      - { label: "Body", name: "body", widget: "markdown" }
